<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style >
    body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #f4f4f4;
}

/* Hộp chứa phần bình luận */
.container {
    background: white;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    width: 400px;
    text-align: center;
}

/* Đánh giá sao */
.rating {
    display: flex;
    justify-content: center;
    margin-bottom: 10px;
}

.star {
    font-size: 30px;
    cursor: pointer;
    color: gray;
    transition: color 0.3s;
}

.star:hover,
.star.active {
    color: gold;
}

/* Ô nhập bình luận */
textarea {
    width: 100%;
    height: 60px;
    margin-top: 10px;
    padding: 10px;
    border-radius: 5px;
    border: 1px solid #ccc;
}

/* Nút gửi */
button {
    background-color: #007bff;
    color: white;
    border: none;
    padding: 10px 20px;
    border-radius: 5px;
    cursor: pointer;
    margin-top: 10px;
}

button:hover {
    background-color: #0056b3;
}

/* Danh sách bình luận */
.comments-list {
    margin-top: 20px;
    text-align: left;
}

.comment {
    background: #f9f9f9;
    padding: 10px;
    border-radius: 5px;
    margin-bottom: 10px;
    border-left: 4px solid #007bff;
}

.comment-stars {
    color: gold;
}
</style>
<body><div class="container">
        <h2>Đánh giá sản phẩm</h2>
        
        <!-- Khu vực hiển thị đánh giá sao -->
        <div class="rating">
            <span class="star" data-value="1">★</span>
            <span class="star" data-value="2">★</span>
            <span class="star" data-value="3">★</span>
            <span class="star" data-value="4">★</span>
            <span class="star" data-value="5">★</span>
        </div>

        <!-- Ô nhập bình luận -->
        <textarea id="comment-input" placeholder="Nhập bình luận của bạn..." required></textarea>

        <!-- Nút gửi bình luận -->
        <button id="submit-btn">Gửi</button>

        <!-- Danh sách bình luận -->
        <div class="comments-list" id="comments-list">
            <!-- Bình luận sẽ hiển thị ở đây -->
        </div>
    </div>

    <script src="script.js"></script>

</body>
